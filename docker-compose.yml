version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: laravel-app
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    ports:
      - 8000:8000
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=products
      - DB_USERNAME=root
      - DB_PASSWORD=123456

  node:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    container_name: vite-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: npm run dev
    ports:
      - 5173:5173 # Porta padr√£o do Vite

  mysql:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: restaurants
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
